<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboaard</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center weather-title">Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <sectionLeft class="col3">
            <div class="card border-info" id="city-search" style="width: 15rem">
                <div class="card-header">
                    <h3>City Search</h3>
                    <div class="input">
                        <input type="text" class="form" id="city-search" />
                        <div class="input-append">
                            <button class="btn-info fas fa-search" type="button" id="search"></button>
                        </div>
                    </div>
                </div>
                <ul class="list-group list-group-flush" id="past-cities"></ul>
            </div> 
        </sectionLeft>
        <sectionRight class="col-8" id="current-city">
            <div class="row">
                <div class="card d-none mb 15" id="todays-forecast">
                    <div class="card-body" id="current-weather-card"></div>
                </div>
            </div>
            <br />
            <div class="row card-deck" id="future-forecast"></div>
        </sectionRight>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
