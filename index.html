<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tilt+Warp&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de03f8749b.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />  
    <title>Weather Dashboard</title>

 
</head>
<body>
    
    <header class="jumbotron-fluid">
            <h1 class="display-4 text-center weather-title">Weather Dashboard</h1>
            <p class="mb-3 text-center" id="time"></p>
    </header>
        <!--Search Card-->
    <section class="col3">
        <form id="custom-search">
            <div class="city-search"></div>
            <label id="city-search">Search Cities</label><br/>
            <input
              type="text"
              class="searchVal"
              id="searchVal"
              placeholder="Enter City"
              id="city"
            /> 
            <button id="button" type="submit"><i class="fas fa-search"></i></button>
          </form>
                <h4 id="Recent-cities">Recent Cities</h4>
                <div id="list" class="content-box"></div>
    </section>

    <section class="col-8" id="current-city">
        <!--Current Conditions-->
            <div class="container -lg" id="weather-container">
                <div class="current"></div>
                  <div class="conditions">
                    <h3>Current Weather</h3>
                    <div class="date"></div>
                    <h4 id="location"></h4>
                    <p id="icon"></p> 
                    <p id="desc"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                  </div>
                </div>
            </div>
        <!--5 Day Future Forecast-->
        <div class="row" id="forecast-container">
            <div class="card text-white bg-primary mb-3" id="forecast-cards"
              style="max-width: 14rem">
              <div class="date1" id="card-header"></div>
              <div class="card-body">
              <p class="card-text" id="icon1"></p>
              <p class="card-text" id="desc1"></p>
              <p class="card-text" id="temp1"></p>
              <p class="card-text" id="wind1"></p>
              <p class="card-text" id="humidity1"></p>
            </div>
        </div>
        <div class="card text-white bg-primary mb-3" id="forecast-cards" style="max-width: 14rem">
    
            <div class="date2" id="card-header"></div>
                <div class="card-body">
                <p class="card-text" id="icon2"></p>
                <p class="card-text" id="desc2"></p>
                <p class="card-text" id="temp2"></p>
                <p class="card-text" id="wind2"></p>
                <p class="card-text" id="humidity2"></p>
                </div>
            </div>
                  
                
            <div class="card text-white bg-primary mb-3" id="forecast-cards" style="max-width: 14rem">
    
                <div class="date3" id="card-header"></div>
                <div class="card-body">
    
                <p class="card-text" id="icon3"></p>
                <p class="card-text" id="desc3"></p>
                <p class="card-text" id="temp3"></p>
                <p class="card-text" id="wind3"></p>
                <p class="card-text" id="humidity3"></p>
                </div>
            </div>
                <div class="card text-white bg-primary mb-3" id="forecast-cards" style="max-width: 14rem">
        
                    <div class="date4" id="card-header"></div>
                    <div class="card-body">
        
                <p class="card-text" id="icon4"></p>
                <p class="card-text" id="desc4"></p>
                <p class="card-text" id="temp4"></p>
                <p class="card-text" id="wind4"></p>
                <p class="card-text" id="humidity4"></p>
            </div>
            </div>
                <div class="card text-white bg-primary mb-3" id="forecast-cards" style="max-width: 14rem">
          
                    <div class="date5" id="card-header"></div>
                    <div class="card-body">
          
                  <p class="card-text" id="icon5"></p>
                  <p class="card-text" id="desc5"></p>
                  <p class="card-text" id="temp5"></p>
                  <p class="card-text" id="wind5"></p>
                  <p class="card-text" id="humidity5"></p>
                </div>
              </div>
            </div>
    </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
