<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/de03f8749b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />  
    <title>Weather Dashboard</title>

 
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center weather-title">Weather Dashboard</h1>
        </div>
    </header>
    <main class="row">
        <sectionLeft class="col3">
            <div class="card border-info" id="city-search" style="width: 15rem">
                <div class="card-header">
                    <h3>City Search</h3>
                    <div class="input">
                        <input type="text" class="searchVal" id="searchVal" placeholder="Enter City"/>
                        <div class="input-append">
                            <button id="button" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div> 
                <h4 id="Recent-cities">Recent Cities</h4>
                <div id="list" class="content-box"></div>
           
        </sectionLeft>
        <sectionRight class="col-8" id="current-city">
            <!--Current Conditions-->
            <div class="container -lg" id="weather-container">
                <div class="current"></div>
                  <div class="conditions">
                    <h3>Current Weather</h3>
                    <div class="date"></div>
                    <h4 id="location"></h4>
                    <p id="icon"></p> 
                    <p id="desc"></p>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                  </div>
                </div>
                <!--5 Day Future Forecast-->
                <div class="container-sm">
                 <h3 class="text-center" id="fiveday">Five Day Forecast</h3>  
                </div>
            <br />
            <div class="row card-deck" id="future-forecast"></div>
        </sectionRight>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
